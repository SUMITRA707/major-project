
<source>
  @type http
  port 9880
  bind 0.0.0.0
</source>

<filter **>
  @type record_transformer
  enable_ruby true
  <record>
    timestamp `${record["timestamp"] || Time.now.utc.iso8601}
    received_at `${Time.now.utc.iso8601}
  </record>
</filter>

<match **>
  @type stdout
</match>
